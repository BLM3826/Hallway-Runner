<!DOCTYPE html>
<html lang="en">

<head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="path/to/p5.sound.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

</head>

<body>

    <div id="popup2" class="overlay2">
        <div class="popup2">
            <div id="message">You Lost!</div>
            <div class="bframe">
                <a id="start" class="buttons">Start</a><br><br><br>
                <a id="opts" class="buttons">Options</a><br><br><br>
                <a id="ctrl" class="buttons">Controls</a>
            </div>
        </div>
    </div>

    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Controls: </h2>
            <a class="close">×</a>
            <div class="content">
                <ul>
                    <li><b>UP</b>: UP_ARROW</li>
                    <li><b>LEFT</b>: LEFT_ARROW</li>
                    <li><b>RIGHT</b>: RIGHT_ARROW</li>
                    <li><b>PAUSE</b>: ESC</li>
                    <li><b>UNPAUSE</b>: SPACE</li>

                </ul>
            </div>
        </div>
    </div>
    <div id="popup3" class="overlay">
        <div class="popup">
            <h2>Options</h2>
            <a class="close">×</a>
            <div class="content">
                <div class="envpick">
                    <span class="categ">Environment:</span>
                    <label class="container">
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                        <span class="title">One</span>
                    </label>
                    <label class="container">
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                        <span class="title">Two</span>
                    </label>
                    <label class="container">
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                        <span class="title">Three</span>
                    </label>
                    <label class="container">
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                        <span class="title">Four</span>
                    </label>
                </div>
                <div class="soundcheck">
                    <span class="categ">Sound:</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="controls.js"></script>
    <script src="hallway.js"></script>
    <script src="env1.js"></script>
    <script src="env2.js"></script>
    <script src="env3.js"></script>
    <script src="script.js"></script>
    <script src="guy.js"></script>
    <script src="obstacles.js"></script>




</body>

</html>
